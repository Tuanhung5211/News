<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Câu 8</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<input type="number" id="num1">
<button class="op">+</button>
<button class="op">-</button>
<button class="op">x</button>
<button class="op">/</button>
<button class="op">^</button>
<input type="number" id="num2">
<span>=</span>
<input type="text" id="result" readonly>

<script>
$(document).ready(function() {
  $(".op").click(function() {
    let a = parseFloat($("#num1").val());
    let b = parseFloat($("#num2").val());
    let op = $(this).text();
    let kq;

    $("button.op").css("border","2px solid ")

    switch(op) {
      case '+': kq = a + b; break;
      case '-': kq = a - b; break;
      case 'x': kq = a * b; break;
      case '/': kq = b !== 0 ? a / b : "infinity"; break;
      case '^': kq = Math.pow(a, b); break;
      default: kq = "Lỗi";
    }

    $("#result").val(kq);
  });
});
</script>

</body>
</html>
