<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Câu 14</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="dark-theme">

<div class="toggle-container">
    <label>
        <input type="checkbox" id="themeToggle"> Giao diện sáng (On)
    </label>
</div>

<script>
$(document).ready(function () {

    $('body').css({
        'background-color': '#121212',
        'color': 'white'
    });

    $('.toggle-container').css({
        'margin': '20px'
    });


    $('#themeToggle').on('change', function () {
        if ($(this).is(':checked')) {
            $('body').css({
                'background-color': 'white',
                'color': 'black'
            });
        } else {
            $('body').css({
                'background-color': '#121212',
                'color': 'white'
            });
        }
    });
});
</script>

</body>
</html>
