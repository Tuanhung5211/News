<!DOCTYPE html>
<html>
<head>
<style type="text/css">

<meta charset=utf-8 />
<title>Remove items from a dropdown list</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head><body><form>
<select id="colorSelect">
<option>Red</option>
<option>Green</option>
<option>White</option>
<option>Black</option>
</select>
<input type="button" id="removeSelected" onclick="removecolor()" value="Select and Remove">
<script>
$("#removeSelected").click(function () {
     $("#colorSelect option:selected").remove();
});
</script>
</form></body></html>
